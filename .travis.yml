language: php

php:
  - 7.3.1

before_script:
  - cp .env.travis .env
  - mysql -e 'create database testing_db;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit

deploy:
  provider: heroku
  api_key:
    secure: "YOUR ENCRYPTED API KEY"